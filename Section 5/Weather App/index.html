<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" value="" placeholder="Enter the City" spellcheck="false">
            <button><img src="images/magnifying-glass.png" width="40" height="40" alt=""></button>
        </div>
        <div class="weather">
            <img src="images/temp.png" class="icon" width="70" height="70" alt="">
            <h1 class="temp">4Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="detail">
                <div class="col">
                    <img src="images/humidity.png" width="30" height="30" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="images/wind.png" width="30" height="30" alt="">
                    <div>
                        <p class="wind">50 KM</p>
                        <p>Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="weather.js"></script>
</body>
</html>
